<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>

    <main id="app" class="w-full px-4 sm:max-w-lg sm:mx-auto">
        <h1 class="text-center pt-10 text-5xl text-black">วิชาที่เรียนทั้งหมด ({{ countTotal }})</h1>
        <h2 class="text-center text-3xl p-3 text-black"> วิชาที่โปรด ({{ countShow }})</h2>

        <div class="max-w-2xl mx-auto p-8">
            <span v-if="showSearchBoxVar" @click="showSearchBox">
              <i class="fas fa-2x fa-search text-black hover:text-gray-50 transition duration-500 "></i>
            </span>
            <div v-else>
              <div class="relative text-gray-600">
                <input v-model="searchText" type="search" name="serch" placeholder="Search"
                  class="mb-5 p-2  w-1/2 mb-5  bg-white rounded border-2 border-blue-300">
                  <button  @click="showSearchBoxCancel"
                  class="bg-blue-300 box-border p-3  ml-5">cancel</button>
              </div>
            </div>
          </div>
        <div v-if="search.length !==0" v-for="(picture,index) in search">
            <div>
                <button @click="showFav(index)" @dblclick= " toggleView(index) "><img class="mt-10 " v-bind:src="picture.path" width="100" height="1000">
                </button>

            </div>
            <div class="mt-10 ">
                <p>{{ picture.description }}</p>
            </div>
            <span v-show="picture.showFav" style="color: red;" class="material-icons mt-10">
                favorite
            </span>


        </div>
        <div v-else class="flex justify-center w-full py-5 mx-auto mt-10 bg-white rounded shadow-lg px-auto ">
            <h2 class="mb-2 text-2xl font-bold text-gray-800 ">No Photos.</h2>
        </div>
        <div v-show="hasView " class=" flex justify-center h-64 max-w-lg top-0 bg-black bg-opacity-50">
            <div class="h-64 m-2 relative">
                <i class="far fa-2x fa-times-circle text-white cursor-pointer absolute inset-y-0 right-0 -m-2 " @click="close "></i>
                <img :src="viewImg " class="m-6 border border-4 border-white lg:h-5/6">
            </div>
        </div>
    </main>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>
</html>
